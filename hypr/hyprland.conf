monitor=,1920x1200@40,auto,1.25,bitdepth,8,transform,3

$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun --insensitive --allow-images=false --prompt "" --width 700 --height 360 --location cente

exec-once = waybar & hyprpaper
exec-once = gsettings set org.gnome.desktop.interface color-scheme prefer-dark
exec-once = iio-hyprland
exec-once = sudo kanata -c ~/.config/kanata/kanata.kbd &
exec-once = syndaemon -i 1 -K -R
exec-once = $terminal & sleep 0.5 && hyprctl dispatch workspace 1
exec-once = hypridle

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = GTK_THEME,Adwaita:dark
env = QT_QPA_PLATFORMTHEME,qt6ct

$bg         = 0xFF000000
$fg         = 0xFFC1C1C1
$accent     = 0xFF5F8787
$accent2    = 0xFFFBCB97
$line       = 0xFF252530
$visual     = 0xFF333333
$warn       = 0xFFF3BE7C
$error      = 0xFFD8647E
$hint       = 0xFF7E98E8

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2

    col.active_border = $accent2
    col.inactive_border = 0x80505050

    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

animations {
    enabled = yes
    bezier = snap, 0.1, 1.0, 0.3, 1.0
    animation = windows, 1, 2, snap
    animation = windowsOut, 1, 2, snap, popin 80%
    animation = border, 1, 2, snap
    animation = fade, 1, 2, snap
    animation = workspaces, 1, 2, snap
}

dwindle {
    force_split = 2
    preserve_split = true
}

master {
    new_status = master
}

misc {
    disable_hyprland_logo = true
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps
    repeat_rate = 32
    repeat_delay = 200
    kb_rules =

    follow_mouse = 1

    sensitivity = 0

    touchpad {
        natural_scroll = true
        disable_while_typing = true
    }

    touchdevice {
        transform = 3
    }
}

device {
    name = xxxx0000:05-0911:5288-touchpad
    sensitivity = 0.0
    accel_profile = adaptive
    disable_while_typing = true
}

device {
    name = minibooksupport-virtual-mouse
    sensitivity = 0.0
}

gesture = 3, horizontal, workspace

$mainMod = SUPER

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = , Print, exec, grimblast copy area

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, r, submap, resize

submap = resize
binde = , h, resizeactive, -10 0
binde = , j, resizeactive, 0 10
binde = , k, resizeactive, 0 -10
binde = , l, resizeactive, 10 0

bind = , escape, submap, reset
bind = , return, submap, reset
submap = reset

bind = $mainMod SHIFT, R, submap, rotate

submap = rotate
bind = , h, exec, hyprctl keyword monitor ,transform,3  # 90° counterclockwise
bind = , j, exec, hyprctl keyword monitor ,transform,2  # 180°

bind = , escape, submap, reset
bind = , return, submap, reset
submap = reset

bind = $mainMod SHIFT, E, exec, hyprlock
bind = $mainMod, Pause, exec, systemctl suspend
bind = $mainMod SHIFT, Escape, exit,
bind = $mainMod SHIFT, Pause, exec, systemctl hibernate

bind = $mainMod, D, exec, $fileManager
bind = $mainMod, Space, togglefloating,
bind = $mainMod, Z, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod + SHIFT, h, movewindow, l  # Shift window left
bind = $mainMod + SHIFT, j, movewindow, d  # Shift window down
bind = $mainMod + SHIFT, k, movewindow, u  # Shift window up
bind = $mainMod + SHIFT, l, movewindow, r  # Shift window right

workspace = 1, persistent:true
workspace = 2, persistent:true
workspace = 3, persistent:true
workspace = 4, persistent:true
workspace = 5, persistent:true
workspace = 6, persistent:true
workspace = 7, persistent:true
workspace = 8, persistent:true
workspace = 9, persistent:true
workspace = 10, persistent:true

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bindel = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bindel = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bindel = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, pactl set-source-mute alsa_input.pci-0000_07_00.6.HiFi__Mic2__source toggle

bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindel = $mainMod, Right, exec, ~/.config/hypr/scripts/adjust-temperature.sh up
bindel = $mainMod, Left, exec, ~/.config/hypr/scripts/adjust-temperature.sh down

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

windowrule = suppressevent maximize, class:.*

windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrule = workspace 10 silent, class:^discord$
