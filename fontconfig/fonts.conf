<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Set default sans-serif font to Noto Sans -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans</string>
      <string>Noto Sans Symbols</string>
      <string>Noto Sans Symbols 2</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <!-- Set default serif font to Noto Serif -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Serif</string>
      <string>Noto Sans Symbols</string>
      <string>Noto Sans Symbols 2</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <!-- Set default monospace font -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Iosevka Nerd Font Mono</string>
      <string>Noto Sans Mono</string>
      <string>Noto Sans Symbols</string>
      <string>Noto Sans Symbols 2</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <!-- Global fallback chain for all fonts -->
  <match target="pattern">
    <edit name="family" mode="append">
      <string>Noto Sans</string>
      <string>Noto Sans Symbols</string>
      <string>Noto Sans Symbols 2</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>
</fontconfig>
