FG='#c1c1c1'
BG='#000000'
ACCENT1='#fbcb97'
ACCENT2='#d0dfee'
COMMENT='#505050'
RED='#6e4c4c'
GREEN='#5f8787'

set-hook -g session-created 'run-shell "tmux rename-session $(basename \"#{session_path}\")"'

unbind '"'
unbind %
unbind r
unbind [

bind y copy-mode

bind-key -T prefix w display-message "Split mode: (v=vertical, h=horizontal)" \; switch-client -T split-mode
bind-key -T split-mode v split-window -h -c "#{pane_current_path}" \; switch-client -T root
bind-key -T split-mode h split-window -v -c "#{pane_current_path}" \; switch-client -T root

bind-key -T prefix r display-message "Rename mode: (s=session, w=window)" \; switch-client -T rename-mode
bind-key -T rename-mode s command-prompt -I "#S" "rename-session '%%'" \; switch-client -T root
bind-key -T rename-mode w command-prompt -I "#W" "rename-window '%%'" \; switch-client -T root

unbind C-b
set-option -g prefix C-a
bind C-a send-prefix
set-option -g allow-rename off
setw -g clock-mode-colour $GREEN
set -g base-index 1 


COPY_COMMAND='wl-clip'
set -s copy-command "$COPY_COMMAND"
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "$COPY_COMMAND"
bind-key -T copy-mode-vi 'Y' send -X copy-pipe-and-cancel "$COPY_COMMAND"

# open windows in same directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# statusbar
set -g status on
set -g status-interval 1
set -g status-position bottom
set -g status-justify centre
set -g status-style "fg=$FG,bg=$BG"
set-option -g status-left-length 20
set-option -g status-left-style default
set-option -g status-left "#[fg=$COMMENT,bright]#(whoami)#[default]"
set-option -g status-right "#[fg=$COMMENT]#S"
set-option -g status-right-length 140
set-option -g status-right-style "fg=$FG"
set-window-option -g window-status-style "fg=$COMMENT,bg=default"
set-window-option -g window-status-current-style "fg=$ACCENT1,bg=default"
set -as terminal-features ",*:RGB" 
set -g history-limit 50000
set -g display-time 2000

bind -r h resize-pane -L 5
bind -r j resize-pane -D 2
bind -r k resize-pane -U 2
bind -r l resize-pane -R 5

bind Q confirm-before -p "Kill the *server*? (y/n)" "kill-server"
bind q confirm-before -p "Kill session #{session_name}? (y/n)" "kill-session"
bind X confirm-before -p "Kill window #I \"#W\"? (y/n)" kill-window
bind x kill-pane
bind C new-session -c "#{pane_current_path}"
bind N switch-client -n
bind P switch-client -p

set -g mouse on

bind a last-window
set -g renumber-windows on

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
